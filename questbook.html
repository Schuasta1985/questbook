<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questbook</title>
    <script type="module" src="main.js" defer></script>
    <style>
        #avatar-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #avatar-container video {
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="startseite">
        <h1>Willkommen im Questbook</h1>
        <div>
            <label for="benutzerDropdown">Benutzer auswählen:</label>
            <select id="benutzerDropdown">
                <option value="">-- Bitte wählen --</option>
                <option value="Thomas">Thomas</option>
                <option value="Elke">Elke</option>
                <option value="Jamie">Jamie</option>
            </select>
            <input type="password" id="benutzerPasswort" placeholder="Passwort eingeben">
            <button id="loginButton">Anmelden</button>
        </div>
        <div>
            <h2>Admin Login</h2>
            <input type="text" id="adminBenutzername" placeholder="Admin Benutzername">
            <input type="password" id="adminPasswort" placeholder="Admin Passwort">
            <button id="adminLoginButton">Admin Anmelden</button>
        </div>
    </div>

    <div id="questbook" style="display:none;">
        <h1>Questbook</h1>
        <ul id="quests"></ul>
        <button id="addQuestButton">Quest hinzufügen</button>
        <button id="removeQuestButton">Quest entfernen</button>
        <div id="avatar-container">
            <!-- Avatar wird hier geladen -->
        </div>
    </div>
</body>
</html>
