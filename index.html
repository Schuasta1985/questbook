<body>
    <header>
        <h1>Willkommen im Quest-Buch</h1>
        <p>Erledige tägliche Quests, um XP zu sammeln und dein Level zu erhöhen</p>
    </header>
    
    <!-- Login Section -->
    <section id="login-section"></section>

    <!-- XP und Level Anzeige -->
    <div id="xp-counter" style="display: none;">
        <div id="xp-level-container">
            <p id="level-display">Level: <span id="level"></span></p>
        </div>
        <div id="xp-bar-container">
            <div id="xp-progress"></div>
            <div id="xp-label">Noch 100 XP bis zum nächsten Level-Up</div>
        </div>
    </div>

    <!-- Quests-Abschnitt -->
    <div id="quests-section" style="display: none;">
        <h2>Deine Quests für heute</h2>
        <ul id="quests"></ul>
    </div>

    <!-- Avatar-Container -->
    <div id="avatar-container"></div>

    <!-- Canvas für Level-Up Animation -->
    <div id="level-up-container">
        <canvas id="level-up-canvas" style="display: none;"></canvas>
    </div>

    <!-- Logout Button -->
    <button id="logout-button" onclick="ausloggen()" style="display: none;">Ausloggen</button>

    <!-- Admin Login Section -->
    <div class="admin-login" style="position: fixed; bottom: 10px; right: 10px;">
        <input type="text" id="adminBenutzername" placeholder="Admin Benutzername">
        <input type="password" id="adminPasswort" placeholder="Admin Passwort">
        <button onclick="adminLogin()">Admin Anmelden</button>
    </div>

    <div id="level-set-container" style="margin-top: 20px; display: none;">
    <h3>Level eines Benutzers setzen</h3>
    <label for="benutzerDropdownLevel">Benutzer auswählen:</label>
    <select id="benutzerDropdownLevel">
        <option value="">-- Bitte wählen --</option>
        <option value="Thomas">Thomas</option>
        <option value="Elke">Elke</option>
        <option value="Jamie">Jamie</option>
        <option value="Massel">Massel</option>
    </select>
    <input type="number" id="levelInput" placeholder="Level eingeben">
    <button id="setLevelButton">Level setzen</button>
</div>
    
    <script src="script.js"></script>
</body>
</html>
