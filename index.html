<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest-Buch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen im Quest-Buch</h1>
        <p>Erledige tägliche Quests, um XP zu sammeln und dein Level zu erhöhen</p>
    </header>
    
    <!-- Login Section -->
    <section id="login-section"></section>
    
    <!-- XP Counter -->
    <div id="xp-counter" style="display: none;">
        <p>Dein aktueller XP-Stand: <span id="xp">0</span></p>
        <p>Dein Level: <span id="level">1</span></p>
        <div id="xp-bar-container">
            <div id="xp-progress"></div>
        </div>
    </div>

    <!-- Avatar Container -->
    <div id="avatar-container" style="position: absolute; top: 25%; left: 5%;"></div>

    <!-- Quests Section -->
    <section id="quests-section" style="display: none;">
        <h2>Deine Quests für heute</h2>
        <ul id="quests"></ul>
    </section>

    <!-- Logout Button -->
    <button id="logout-button" onclick="ausloggen()" style="display: none;">Ausloggen</button>

    <!-- Admin Login Section -->
    <div class="admin-login">
        <input type="text" id="adminBenutzername" placeholder="Admin Benutzername">
        <input type="password" id="adminPasswort" placeholder="Admin Passwort">
        <button onclick="adminLogin()">Admin Anmelden</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
