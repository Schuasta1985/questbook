<!DOCTYPE html>
<html lang="de">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest-Buch</title>
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen im Quest-Buch</h1>
        <p>Erledige tägliche Quests, um XP zu sammeln und dein Level zu erhöhen!</p>
    </header>

    <!-- Login-Bereich -->
    <div id="login-section"></div>

    <main>
        <section id="xp-counter" style="display: none;">
            <h2>Dein aktueller XP-Stand: <span id="xp">0</span></h2>
            <h3>Dein Level: <span id="level">1</span></h3>
            <div id="xp-bar-container">
                <div id="xp-progress"></div>
            </div>
            <!-- Füge das Avatar-Bild hier ein -->
            <img id="avatar" src="https://via.placeholder.com/100?text=Avatar" alt="Benutzer Avatar">
        </section>

        <section id="quests-section" style="display: none;">
            <h2>Deine Quests für heute</h2>
            <ul id="quests"></ul>
        </section>
    </main>

    <footer>
        <p>Erhalte XP für jede abgeschlossene Quest und steigere dein Level!</p>
        <button onclick="ausloggen()" style="display: none;" id="logout-button">Ausloggen</button>
    </footer>

    <!-- Admin Login Overlay in der rechten unteren Ecke -->
    <div class="admin-login">
        <input type="text" id="adminBenutzername" placeholder="Admin Benutzername">
        <input type="password" id="adminPasswort" placeholder="Admin Passwort">
        <button onclick="adminLogin()">Admin Anmelden</button>
    </div>

    <!-- Container für den Level-Up-Ladebalken -->
    <div id="level-up-overlay">
        <div id="level-up-bar-container">
            <div id="level-up-progress"></div>
        </div>
    </div>

    <!-- Nur einmal script.js einbinden 
    <script src="script.js"></script> -->
    <canvas id="level-up-canvas"></canvas>
</body>
</html>
